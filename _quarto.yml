project:
  type: book

engine: knitr
# filters:
#   - webr
  
filters:
  - search-replace
search-replace:
  z.B.  : "z.&thinsp;B."
  Z.B.  : "Z.&thinsp;B."
  d.h.  : "d.&thinsp;h."
  +br    : <br>\newline
  
  
lang: de
citation: true
#google-scholar: true
description: |
  Ein Einführungskurs in die Statistik mit einem Schwerpunkt auf Prognosemodellierung
license: "MIT" 

book:
  title: "Statistik1"
  author: 
    - name: Sebastian Sauer
      orcid: 0000-0003-1515-8348
  image: img/statistik1_icon.png
  description: "Ein Einführungskurs in die Statistik mit einem Schwerpunkt auf Prognosemodellierung"
  date: now
  doi: 10.5281/zenodo.10082518

  
  sidebar: 
    logo: img/statistik1_icon.png
  favicon: img/statistik1_icon.png
  repo-url: https://github.com/sebastiansauer/statistik1
  
  #doi: 
  chapters:
    - part: Organisatorisches
      chapters:
        - index.qmd
        # - 005-pruefung.qmd
    - part: Vorbereiten
      chapters:
        - 010-rahmen.qmd
        - 020-R.qmd
        - 030-aufbereiten.qmd
    - part: Modellieren
      chapters:
        - 040-verbildlichen.qmd
        - 050-zusammenfassen.qmd
        - 060-modellguete.qmd
        - 070-zusammenhaenge.qmd
        - 080-regression1.qmd
        - 090-regression2.qmd
        - 100-abschluss.qmd
    # - vorhersagen.qmd
    # - antwortendiskutieren.qmd

    # - references.qmd
    # - test.qmd


bibliography:
  - bib/bib.bib


editor: source
keep-md: false
prefer-html: true

execute: 
  freeze: auto 
  warning: false
  cache: true

knitr:
  opts_knit:
    verbose: true
    fig-align: center
  opts_chunk: 
    collapse: true
    # comment: "#>" 
    R.options:
      knitr.graphics.auto_pdf: false 

format:
  html:
    toc: true
    #code-tools: true
    theme: 
      light: lumen
      dark: darkly
    css: styles.css
    number-sections: true
    df-print: paged 
    code-fold: false
    fig-align: center
    code-link: true
    code-annotations: true
    #html-math-method: katex
    mermaid:
      theme: default
