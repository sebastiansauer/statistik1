bibliography: library-ses.bib


editor: source
keep-md: false
prefer-html: true

execute: 
  freeze: auto 
  warning: false
  cache: true

knitr:
  opts_knit:
    verbose: true
    fig-align: center
  opts_chunk: 
    collapse: true
    # comment: "#>" 
    R.options:
      knitr.graphics.auto_pdf: false 

format:
  html:
    toc: true
    theme: 
      light: lumen
      dark: darkly
    css: styles.css
    number-sections: true
    df-print: paged 
    code-fold: false
    fig-align: center
    code-link: true
    code-annotations: true
    mermaid:
      theme: default
