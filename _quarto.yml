# bibliography: bib/bib.bib
bibliography: bib-local.bib
csl: "apa7.csl"



  
editor: source
keep-md: false
#prefer-html: true

execute: 
  freeze: auto 
  warning: false
  cache: true
  message: false

knitr:
  opts_knit:
    verbose: true
    fig-align: center
  opts_chunk: 
    collapse: true
    out.width: "100%"
    fig.align: center
    rows.print: 5
    # comment: "#>" 
    R.options:
      knitr. graphics.auto_pdf: true


format:
  html:
    toc: true
    lang: de-DE
    theme:
      light: lumen
      dark: darkly
    css: styles.css
    number-sections: true
    df-print: paged
    code-fold: false
    fig-align: center
    fig-asp: 0.7
    code-link: true
    code-annotations: true
    mermaid:
      theme: default
    out-width: 75%


  pdf:
    toc: true
    lang:
      de-DE
    prefer-html: true
    number-sections: true
    colorlinks: false
    keep-tex: true
    geometry:
      - paperwidth=7in
      - paperheight=10in
    df-print: kable
    fig-align: center
    include-in-header: 
    - "style.tex"
    mainfont: "Times New Roman"
    sansfont: "Merriweather Sans"
    monofont: "Roboto"
    pdf-engine: lualatex
    # cite-method: citeproc
    # section-refs-bibliography: bib/bib.bib
    documentclass: scrbook
    mermaid:
      theme: default
    out-width: 75%
    csquotes: true
    fig-format: pdf    
    fig-asp: 0.7
    fig-pos: "H"
    filters:
      - search-replace

    
  epub:
    prefer-html: true
    toc:
      true
    lang:
      de-DE
    date:
      "2024-09-01"
    css:
      epub.css
    html-math-method:
      method: webtex
      url: "https://latex.codecogs.com/svg.latex?"
    out-width: 75%
    mermaid:
      theme: default
